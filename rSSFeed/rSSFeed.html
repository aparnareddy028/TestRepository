<template>
    <lightning-card title="Yahoo News" icon-name="custom:custom63">
        <div class="slds-m-around_medium">
            <template if:true={wrapperList}>
                <template for:each={wrapperList} for:item="wrapper">                    
                    <a key={wrapper.link} href={wrapper.link} >
                        <img key={wrapper.enclosureurl} src={wrapper.enclosureurl} />
                        {wrapper.title}
                    </a>
                    <h5 key={wrapper.pubdate}>Pub Date: {wrapper.pubdate}</h5>                   
                </template>
            </template>
            <template if:true={error}>
                {error}
            </template>
        </div>
    </lightning-card>
    
</template>
